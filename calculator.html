<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App | Javascript Project</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/calculator.png" type="image/x-icon">  

</head>
<body>

    <div class="calculator">
        <h2 class="title">Calculator App</h2>
        <div class="container">
            <div class="container2">
                <input id="output" class="values" placeholder="0">
                    <button onclick="clr()"> CLC </button>
                    <button onclick="del()"> DEL </button>
                    <button onclick="display('%')">%</button>
                    <button onclick="display('/')" style="font-size: 23px;">&divide</button>
                    <button onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button onclick="display('*')" style="font-size: 23px;">&times;</button>
                    <button onclick="display('6')">6</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('4')">4</button>
                    <button onclick="display('-')">-</button>
                    <button onclick="display('3')">3</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('1')">1</button>
                    <button onclick="display('+')">+</button>
                    <button onclick="display('0')">0</button>
                    <button onclick="display('.')">.</button>
                    <button onclick="calc()" class="equal"> = </button>
                    <div id="errtag"></div>
        </div>
    </div>
</div>

    <script src="calculator.js"></script>
</body>
</html>
